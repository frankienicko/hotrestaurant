<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
    <div style="text-align: center;">
      <h1 align= "center"><span class="glyphicon glyphicon-fire"></span>  Hot Restaurant</h1>
      <h3 align= "center">We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
       <a href="/view"><button type="button" class="btn btn-danger btn-lg" id = viewtable style="background-color: blue; border: 1px solid blue"><span class="glyphicon glyphicon-list"></span> View Tables</button></a>
       <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
    </div>  
          
    </div>
  </div>
    
    <footer class="footer">
  <div class="container">
    <p>
      <a href="/api/table">API Table Link</a>
       | 
      <a href="/api/waitlist">API Wait List</a>
    </p>
  </div>
</footer>
        
  <script type="text/javascript">
    $("#viewTable").on("click", function() {
      var viewTable = $("#viewTable").val().trim();

      viewTable = viewTable.replace(/\s+/g, "").toLowerCase();

      $.get("http://localhost:3000/api/" + viewTable, function(data) {
        console.log(data);
        if (data) {
          $("#name").show();
          $("#number").text(data.number);
          $("#phone").text(data.phone);
          $("#email").text(data.email);
          $("uniqueid".val().trim);
        }
        else {
          $("#name").text("There is no reservation for that name. ");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
